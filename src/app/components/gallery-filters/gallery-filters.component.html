<div
  #menuContainer
  class="bg-white rounded drop-shadow -mt-20 p-4 mb-6 w-full mx-auto text-center"
>
  <div class="flex flex-wrap items-center justify-center gap-2 w-full">
    @if (userType === 'tutor') {
    <!-- Species Dropdown -->
    <app-species-input
      [formGroup]="filtersForm"
      [speciesOptions]="speciesOptions"
      class="flex-1 min-w-[140px] relative gallery-filter"
    ></app-species-input>
    <!-- Size Dropdown -->
    <app-size-input
      [formGroup]="filtersForm"
      [sizeOptions]="sizeOptions"
      class="flex-1 min-w-[140px] relative gallery-filter"
    ></app-size-input>
    <!-- Sex Dropdown -->
    <app-sex-input
      [formGroup]="filtersForm"
      [sexOptions]="sexOptions"
      class="flex-1 min-w-[140px] relative gallery-filter"
    ></app-sex-input>
    <!-- Color Dropdown -->
    <app-color-input
      [formGroup]="filtersForm"
      [colorOptions]="colorOptions"
      class="w-full relative gallery-filter"
    ></app-color-input>

    } @else if(userType === 'shelter' && (shelterOptions$ | async) !== null) {
    <!-- Location Dropdown -->
    <app-shelter-input
      class="w-full"
      [shelterForm]="shelterForm"
      [shelterOptions]="shelterOptions$ | async"
    ></app-shelter-input>
    } @else if(userType === 'temporary-home') {
    <app-shelter-input
      class="w-full"
      [shelterForm]="shelterForm"
      [shelterOptions]="temporaryHomeOptions$ | async"
    ></app-shelter-input>
    }
  </div>
  <div class="flex-auto items-center justify-center mt-3">
    <button
      class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 whitespace-nowrap"
      (click)="filterAnimals()"
    >
      Filtrar
    </button>
    <button
      class="bg-gray-500 text-white ml-2 px-4 py-2 rounded-md hover:bg-gray-600"
      (click)="resetFilterAndLoadInitialData()"
    >
      Limpar filtros
    </button>
  </div>
</div>

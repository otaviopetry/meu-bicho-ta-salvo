<div class="animal-card overflow-hidden shadow-lg mx-auto">
  <div class="img-container">
    <img
      class="w-full object-cover"
      [src]="animal.imageURLs[0]"
      alt="Animal resgatado"
      loading="lazy"
    />
  </div>
  <div class="p-4">
    <p>
      <span class="font-bold size-field">Porte: </span>
      <span class="mr-5">{{ getSizeWord(animal.size) }}</span>
      <span class="font-bold">Sexo:</span>
      {{ capitalizePhrase(animal.sex) }}
    </p>
    <!-- <p>
      <span class="font-bold">Sexo:</span>
      {{ capitalizePhrase(animal.sex) }}
    </p> -->
    <p>
      <span class="font-bold">Cores presentes no animal:</span><br />
      {{ capitalizePhrase(animal.color) }}
    </p>
    <p>
      <span class="font-bold">Onde est√° abrigado:</span><br />
      {{ capitalizePhrase(animal.whereItIs) }}
    </p>
  </div>
</div>

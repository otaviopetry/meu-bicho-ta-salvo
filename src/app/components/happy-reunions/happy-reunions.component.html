<div
  class="masonry-grid grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-5 w-full"
>
  @for (animal of animals; track animal.id) {
  <a
    [routerLink]="['/animais', animal.id]"
    class="animal-card overflow-hidden shadow-lg mx-auto mb-5"
  >
    <img
      [src]="animal.imageURLs[0]"
      alt="Foto do Animal"
      class="w-full object-cover"
    />
  </a>
  }
</div>
@if (loading$ | async) {
<div class="loader-overlay">
  <div class="loader"></div>
</div>
}
<button #scrollToTopBtn id="scrollToTopBtn" (click)="scrollToTop()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
    <path
      d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"
    />
  </svg>
</button>

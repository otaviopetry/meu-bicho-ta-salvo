@if (animal$ | async; as animal) {
<div class="container mx-auto py-4">
  <div class="mb-8">
    <!-- Photo Stripe -->
    <div class="flex space-x-4 overflow-x-auto">
      <!-- Placeholder Photos -->
      <img
        src="https://via.placeholder.com/300x200"
        alt="Placeholder Image"
        class="w-64 h-48 object-cover rounded-lg shadow-lg"
      />
      <img
        src="https://via.placeholder.com/300x200"
        alt="Placeholder Image"
        class="w-64 h-48 object-cover rounded-lg shadow-lg"
      />
      <img
        src="https://via.placeholder.com/300x200"
        alt="Placeholder Image"
        class="w-64 h-48 object-cover rounded-lg shadow-lg"
      />
      <img
        src="https://via.placeholder.com/300x200"
        alt="Placeholder Image"
        class="w-64 h-48 object-cover rounded-lg shadow-lg"
      />
    </div>
  </div>

  <!-- Animal Details -->
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Detalhes do Animal</h2>

    <!-- Animal Information -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <p class="font-bold">Espécie:</p>
        <p>{{ animal.species }}</p>
      </div>
      <div>
        <p class="font-bold">Tamanho:</p>
        <p>{{ animal.size }}</p>
      </div>
      <!-- Add more details here -->
    </div>

    <!-- Contact Information -->
    <div class="mt-4">
      <h3 class="text-lg font-bold mb-2">Informações de Contato</h3>
      <p>{{ animal.contactInformation }}</p>
    </div>

    <!-- Other Details -->
    <div class="mt-4">
      <h3 class="text-lg font-bold mb-2">Outros Detalhes</h3>
      <p>{{ animal.characteristics }}</p>
    </div>

    <!-- Button to Go Back -->
    <div class="mt-6">
      <button
        class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
      >
        Voltar
      </button>
    </div>
  </div>
</div>

}
